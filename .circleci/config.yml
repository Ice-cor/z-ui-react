version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
            - run: yarn test
workflows:
  build-and-test:
    jobs:
      - build-and-test
test:
  <<: *defaults
  steps:
    - checkout
    - attach_workspace:
        at: .
    - run: yarn ci
    - store_test_results:
        path: test-results